<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <link rel="icon" type="image/bmp" href="assets/favicon.bmp">
    <script src="https://kit.fontawesome.com/2baa632b11.js" crossorigin="anonymous"></script>
    <title>Les petits plats</title>
</head>

<body>
    <header><img src="assets/logo.bmp" alt="Image représentant le logo de la société Les petits plats"></header>
    <section id="search">
        <input placeholder="Rechercher une recette" id="search-bar" type="text">
        <div id="tagSection">
        </div>
        <div id="input-container">
            <div id="container-ingredients">
                <input placeholder="Ingredients" id="ingredients" type="text">
                <i class="fa-solid fa-angle-down"></i><br>
                <ul class="options-ingredients"></ul>

            </div>
            <div id="container-appareils">
                <input placeholder="Appareils" id="appareils" type="text">
                <i class="fa-solid fa-angle-down"></i>
                <ul class="options-appareils"></ul>
            </div>
            <div id="container-ustensiles">
                <input placeholder="Ustensiles" id="ustensiles" type="text">
                <i class="fa-solid fa-angle-down"></i>
                <ul class="options-ustensiles"></ul>
            </div>
        </div>
    </section>

    <section id="recipesSection">

    </section>
    <section id='noResult'>
        <div>Aucune recette ne correspond à votre critère… vous pouvez chercher « tarte aux pommes », « poisson », etc
        </div>
    </section>
    <script src="scripts/recipesCard.js"></script>
    <script src="scripts/searchBar.js"></script>
    <script src="scripts/filterBar.js"></script>
</body>

</html>
